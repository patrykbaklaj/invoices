<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Invoice</title>
</head>

<body>
    <header class="header pb-4">
        <div class="container text-center">
            <h1 class="display-3 p-4">Budżet dostępny w miesiącu <span class="budget__date font-weight-bold"></span></h1>
            <h2 class="display-4 p-2">-0.00 <span class="budget__date font-weight-bold"></span></h2>
            <div class="row justify-content-center">
                <div class="col-md-2 col-sm-6">
                    <div class="alert alert-primary" role="alert">
                        VAT do zapłaty
                    </div>
                </div>
                <div class="col-md-2 col-sm-6">
                    <div class="alert alert-primary" role="alert">
                        dochodowy
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">

                <div class="w-100"></div>
                <div class="col-md-6 col-sm-8">
                    <div class="alert alert-success" role="alert">
                        Całkowite przychody
                    </div>
                </div>
                <!-- <div class="col-2">
                    <div class="alert alert-success" role="alert">
                        VAT
                    </div>
                </div> -->
                <div class="w-100"></div>
                <div class="col-md-6 col-sm-8">
                    <div class="alert alert-danger" role="alert">
                        Całkowite wydatki
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="form pt-4 pb-4">
        <div class="container">
            <form class="text-center">
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <!-- <label for="inputState">State</label> -->
                        <select id="invoice__type" class="form-control" id="invoice-type">
                            <option selected value="income">Sprzedaż</option>
                            <option value="expense">Zakup</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <input type="text" class="form-control" id="invoice-description" placeholder="Dodaj skrótowy opis faktury">
                    </div>
                    <div class="form-group col-md-2">
                        <input type="number" class="form-control" id="invoice-net" placeholder="Kwota netto">
                    </div>
                    <div class="form-group col-md-2">
                        <!-- <label for="inputState">State</label> -->
                        <select id="invoice__type" class="form-control" id="invoice-tax">
                            <option value="" selected>% VAT</option>
                            <option value="0">0%</option>
                            <option value="8">8%</option>
                            <option value="23">23%</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <input type="number" class="form-control" id="invoice-gross" placeholder="Kwota netto">
                    </div>
                </div>

                <button type="submit" class="btn text-muted btn-sm ">Dodaj fakturę</button>
            </form>
        </div>
    </section>

</body>

</html>
